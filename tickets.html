<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ticket Sales</title>
	</head>

	<body>
		<h1>Ticket Order Form</h1>

		<form action="register_account.html">
			<fieldset>
			<legend>Member Information</legend>
				<label for="firstname">First Name</label><br>
				<input type="text" name="firstname" id="firstname"><br>

				<label for="lastname">Last Name</label><br>
				<input type="text" name="lastname" id="lastname"><br>

				<label for="email">Email Address</label><br>
				<input type="email" name="email" id="email"><br>

				<label for="address">Address</label><br>
				<input type="text" name="address" id="address"><br>
				
				<label for="city">City</label><br>
				<input type="text" name="city" id="city"><br>

				<label for="state">State</label><br>
				<input type="text" name="state" id="state"><br>

				<label for="zip">Zip Code</label><br>
				<input type="text" name="zip" id="zip" placeholder="5 digits" maxlength="5"><br>
			</fieldset>

			<fieldset>
				<legend>Order Information</legend>
				<label for="ordertype">Order Type</label><br>
				<select name="ordertype" id="ordertype">
					<option value="">Select Ticket Type</option>
					<option value="memeber">Member Package</option>
					<option value="donor">Donor Package</option>
					<option value="single">Single Ticket</option>
				</select><br>
				<label for="number">Number of Tickets</label><br>
				<select name="number" id="number">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Payment Information</legend>
				<label for="visa">Visa</label>
				<input type="radio" name="cardtype" id="visa">
			
				<label for="mc">MasterCard</label>
				<input type="radio" name="cardtype" id="mc">
				
				<label for="disc">Discover</label>
				<input type="radio" name="cardtype" id="disc">
				<br>
				<label for="cardnumber">Card Number</label><br>
				<input type="text" name="cardnumber" id="cardnumber" maxlength="16"><br>

				<label for="month">Expiration Date</label><br>
				<select name="month" id="month">
					<option value="1">Jan 01</option>
					<option value="2">Feb 02</option>
					<option value="3">Mar 03</option>
					<option value="4">Apr 04</option>
					<option value="5">May 05</option>
					<option value="6">Jun 06</option>
					<option value="7">Jul 07</option>
					<option value="8">Aug 08</option>
					<option value="9">Sep 09</option>
					<option value="10">Oct 10</option>
					<option value="11">Nov 11</option>
					<option value="12">Dec 12</option>
				</select>
				<select name="year" id="year">
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Sumbit Your Order</legend>
				<input type="submit" value="Send Order">
			</fieldset>
		</form>

	</body>
</html>
